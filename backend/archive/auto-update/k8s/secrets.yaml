apiVersion: v1
kind: Secret
metadata:
  name: auto-update-secrets
  namespace: music-auto-update
type: Opaque
stringData:
  # PostgreSQL
  DATABASE_URL: "postgresql://music_user:MusicPass2025!@postgres-service:5432/music_db"
  
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""
  
  # Spotify API - ЗАМЕНИТЕ НА СВОИ ЗНАЧЕНИЯ
  SPOTIFY_CLIENT_ID: "your_spotify_client_id_here"
  SPOTIFY_CLIENT_SECRET: "your_spotify_client_secret_here"
  
  # Apple Music API - ЗАМЕНИТЕ НА СВОИ ЗНАЧЕНИЯ
  APPLE_TEAM_ID: "your_apple_team_id_here"
  APPLE_KEY_ID: "your_apple_key_id_here"
  APPLE_PRIVATE_KEY: |
    -----BEGIN PRIVATE KEY-----
    REPLACE_WITH_YOUR_APPLE_MUSIC_PRIVATE_KEY
    -----END PRIVATE KEY-----
  
  # Shazam API (RapidAPI) - ЗАМЕНИТЕ НА СВОЕ ЗНАЧЕНИЕ
  SHAZAM_API_KEY: "your_rapidapi_key_here"
  
  # JWT Secret
  JWT_SECRET: "super-secret-jwt-key-change-in-production-2025"
