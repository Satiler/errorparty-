version: '3.8'

services:
  # Приложение автообновления
  auto-update:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music-auto-update
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=production
      - AUTO_UPDATE_PORT=3001
      - DATABASE_URL=postgresql://music_user:password@postgres:5432/music_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # API Keys
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - APPLE_TEAM_ID=${APPLE_TEAM_ID}
      - APPLE_KEY_ID=${APPLE_KEY_ID}
      - APPLE_PRIVATE_KEY=${APPLE_PRIVATE_KEY}
      - SHAZAM_API_KEY=${SHAZAM_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      # Paths
      - MUSIC_STORAGE_PATH=/data/music
      - LOG_PATH=/logs
      # Algorithm settings
      - MIN_SCORE_THRESHOLD=0.6
      - MAX_PLAYLIST_SIZE=100
      - UPDATE_PERCENTAGE=0.15
      - REQUIRE_MODERATION=true
      - TRACK_TTL=30
      # Source weights
      - WEIGHT_SPOTIFY=0.30
      - WEIGHT_APPLE_MUSIC=0.25
      - WEIGHT_BILLBOARD=0.25
      - WEIGHT_SHAZAM=0.20
      # Scheduler
      - SCHEDULER_ENABLED=true
      - CHARTS_UPDATE_CRON=0 3 * * *
      - KISSVK_IMPORT_CRON=0 4 * * *
    volumes:
      - music-storage:/data/music
      - logs:/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: music-postgres
    environment:
      - POSTGRES_DB=music_db
      - POSTGRES_USER=music_user
      - POSTGRES_PASSWORD=password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U music_user -d music_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: music-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6380:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  music-storage:
    driver: local
  logs:
    driver: local

networks:
  default:
    name: music-network
