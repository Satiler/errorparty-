name: errorparty

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: errorparty_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - errorparty_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: errorparty_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - errorparty_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: errorparty_backend
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - TS_HOST=${TS_HOST}
      - TS_QUERY_PORT=${TS_QUERY_PORT}
      - TS_SERVER_PORT=${TS_SERVER_PORT}
      - TS_QUERY_USER=${TS_QUERY_USER}
      - TS_QUERY_PASSWORD=${TS_QUERY_PASSWORD}
      - TS_SERVER_ID=${TS_SERVER_ID}
      - STEAM_API_KEY=${STEAM_API_KEY}
      - STEAM_RETURN_URL=${STEAM_RETURN_URL}
      - STEAM_REALM=${STEAM_REALM}
      - STEAM_BOT_USERNAME=${STEAM_BOT_USERNAME}
      - STEAM_BOT_PASSWORD=${STEAM_BOT_PASSWORD}
      # ‚ö†Ô∏è NEVER set STEAM_GUARD_CODE here! Enter via admin panel when needed
      - STEAM_BOT_USERNAME_BACKUP=${STEAM_BOT_USERNAME_BACKUP}
      - STEAM_BOT_PASSWORD_BACKUP=${STEAM_BOT_PASSWORD_BACKUP}
      - SESSION_SECRET=${SESSION_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - JAMENDO_API_KEY=${JAMENDO_API_KEY}
      - VK_ACCESS_TOKEN=vk1.a.4r18p0jVLCUVZ1fop6SXIkDEKGTu2K5j1cQz_btrw-A8K1ypRvRgwy8Y7uVYhOxx-8HdTGAk2jEAWx0OTF8HbL0CQEUK3TXCMOVSb3SIlQmQqADsUd_nF9Dghr-BbNU5l5k78OM9fdM6rBhA8DGclLksfDzUwh-Q1g8iXlVG3wu10r2q6whgWumnUOi9ec7MjVtHsSWTx3osFzxQLZVVmQ
      - AUTO_IMPORT_ENABLED=false  # ‚ö†Ô∏è Disabled old Puppeteer scheduler (high CPU usage)
      - LIGHTWEIGHT_IMPORT_ENABLED=true  # ‚úÖ Use new HTTP-only scheduler (low CPU)
      - ENABLE_SMART_PLAYLISTS=true  # üß† AI-powered smart playlists scheduler
      - AUDIO_DOWNLOAD_PATH=/app/uploads/audio  # üéµ Audio download path for multi-service system
    volumes:
      # - ./backend:/app  # –û—Ç–∫–ª—é—á–µ–Ω–æ –¥–ª—è production (node_modules –≤–Ω—É—Ç—Ä–∏ –æ–±—Ä–∞–∑–∞)
      # - /app/node_modules
      - ./backend/migrations:/app/migrations:ro  # Mount migrations for auto-apply
      - uploads:/app/uploads
      - steam_sentry:/app/.steam  # Steam credentials persistence
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - errorparty_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost/api
    container_name: errorparty_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - errorparty_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: errorparty_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/certbot/www:/var/www/certbot:ro
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - uploads:/var/www/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - errorparty_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  errorparty_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  steam_sentry:
    driver: local
