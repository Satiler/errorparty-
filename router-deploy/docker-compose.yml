version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: errorparty_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: errorparty
      POSTGRES_USER: errorparty
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - errorparty_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U errorparty"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: errorparty_redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - errorparty_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    image: errorparty-backend:latest
    container_name: errorparty_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: errorparty
      DB_USER: errorparty
      DB_PASSWORD: ${DB_PASSWORD:-your_secure_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change_this_secret}
      SESSION_SECRET: ${SESSION_SECRET:-change_this_secret}
      CORS_ORIGIN: http://192.168.31.1
    networks:
      - errorparty_network
    volumes:
      - backend_uploads:/app/uploads

  frontend:
    image: errorparty-frontend:latest
    container_name: errorparty_frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - errorparty_network

  nginx:
    image: nginx:alpine
    container_name: errorparty_nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - errorparty_network

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  errorparty_network:
    driver: bridge
